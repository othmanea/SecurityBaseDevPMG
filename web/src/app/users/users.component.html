<div class="row">
  <div class="col-md-6">
    <mat-table  #userList [dataSource]="users">
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.email}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="fullname">
        <mat-header-cell *matHeaderCellDef>FullName</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.fullName}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="userCols"></mat-header-row>
      <mat-row   [class.selected]="currentUser && row.ID === currentUser.ID"
                *matRowDef="let row; columns: userCols;" (click)="select (row)">
      </mat-row>
    </mat-table>
    <mat-paginator #usersPaginator [pageSize]="10"
                  [length]="usersCount" (page)="onNavigate($event, 'users')"></mat-paginator>
  </div>
  <div class="col-md-6">
    <mat-table  #todoList [dataSource]="todos">
      <ng-container matColumnDef="done">
        <mat-header-cell *matHeaderCellDef>Done</mat-header-cell>
        <mat-cell *matCellDef="let one">
          <mat-checkbox [checked]="one.done" [disabled]="true"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let one">{{one.description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let one">
          <button mat-icon-button (click)="removeFromUser(currentUser, one)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="removeTodo(currentUser, one)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="todoCols"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: todoCols;"></mat-row>
    </mat-table>
    <button class="button btn primary" (click)="affect(currentUser, currentTodo)">
      Affecter la todo
    </button>
  </div>
  
 </div>

</div>
